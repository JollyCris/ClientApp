<div class="container px-0">
  <div class="card  mat-elevation-z4 mb-2 p-0 mat-elevation-z0">
    <!-- <div class="card-header py-2 bg-light text-dark font-weight-bold">
      <span>
        Search & book train tickets
      </span>
    </div> -->
    <div class="card-body pt-2 pb-0">
      <form class="row" (submit)="findTrains.emit();modify=true" >
        <mat-form-field class="col-lg-3 col-md-6 col-12 mx-0">
          <input type="text" placeholder="Origin" aria-label="Number" matInput [formControl]="origin" [matAutocomplete]="autoOrigin" required
          (blur)="selectOrigin()">
          <mat-autocomplete #autoOrigin="matAutocomplete">
            <mat-option *ngFor="let option of filteredOriginOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-6 col-12 mx-0">
          <input type="text" placeholder="Destination" aria-label="Number" matInput [formControl]="destin" [matAutocomplete]="autoDestin" required
          (blur)="selectDestin()">
          <mat-autocomplete #autoDestin="matAutocomplete">
            <mat-option *ngFor="let option of filteredDestinOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <!-- <mat-form-field class="col-md-3 col-sm-6 col-12">
          <mat-select placeholder="Transaction Type" required>
            <mat-option value="GN">Normal Booking</mat-option>
            <mat-option value="LD">Tatkal Booking</mat-option>
            <mat-option value="TQ">Current Booking</mat-option>
          </mat-select>
          <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
          <mat-hint>{{animalControl.value?.sound}}</mat-hint>
        </mat-form-field> -->
        <mat-form-field class="col-lg-3 col-md-6 col-12 mx-0">
          <input matInput [matDatepicker]="picker" name="journeyDate" autocomplete="off" placeholder="Journey date (dd-mm-yyyy)" required>
          <!-- <mat-hint>dd-mm-yyyy</mat-hint> -->
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="month" [startAt]="journeyDate" disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-md-3 col-sm-6 col-12">
          <mat-select placeholder="Quota" required>
            <!-- <mat-option value="">Select Quota</mat-option> -->
            <mat-option value="GN">GENERAL</mat-option>
            <mat-option value="LD">LADIES</mat-option>
            <mat-option value="TQ">TATKAL</mat-option>
            <mat-option value="PT">PREMIUM TATKAL</mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
          <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="col-md-3 col-sm-6 col-12">
          <mat-select placeholder="Class" required>
            <mat-option value="">All Class</mat-option>
            <mat-option value="1A">AC 1 Tier</mat-option>
            <mat-option value="2A">AC 2 Tier</mat-option>
            <mat-option value="3A">AC 3 Tier</mat-option>
            <mat-option value="3E">AC 3 Economy</mat-option>
            <mat-option value="CC">AC Chair Car</mat-option>
            <mat-option value="1A">Sleeper</mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
          <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
        </mat-form-field>
        <!-- <mat-form-field class="col-md-3 col-sm-6 col-12">
          <mat-select placeholder="No. of Passengers" required>
            <mat-option value="0">None</mat-option>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
          </mat-select>
          <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
          <mat-hint>{{animalControl.value?.sound}}</mat-hint>
        </mat-form-field> -->
        <!-- <button *ngIf="!modify" mat-raised-button class="col-lg-3 col-md-6 col-12 h-75 mx-0 my-2 text-primary" type="submit">Find Trains</button>
        <button *ngIf="modify" mat-raised-button class="col-lg-3 col-md-6 col-12 h-75 mx-0 my-2 text-primary" type="submit">Modify Search</button> -->
        <div class="col-lg-3 col-md-6 col-12 px-3 mb-3 my-2">
          <button *ngIf="!modify" mat-raised-button color="accent" class="w-100 font-weight-bold" type="submit">Search Trains</button>
          <button *ngIf="modify" mat-raised-button color="accent" class="w-100 font-weight-bold" type="submit">Modify Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
