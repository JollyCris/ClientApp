<h2 mat-dialog-title class="text-center text-dark">Time Table</h2>
<mat-dialog-content>
  <table class="table table-bordered table-sm my-0 text-muted">
    <thead class="text-primary font-weight-bold">
      <tr class="bg-secondary text-white">
        <th scope="col">#</th>
        <td scope="col">Station Code</td>
        <td scope="col">Station Name</td>
        <td scope="col">Arrival Time</td>
        <td scope="col">Departure Time</td>
        <td scope="col">Distance(km) Code</td>
        <td scope="col">Day</td>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let avl of fetchedAccomodationAvailability; let i = index;">
        <td scope="row" class="text-secondary">{{i + 1 | number: '2.0-0'}}</td>
        <td>{{avl.stn_Code}}</td>
        <td>{{avl.stn_Name}}</td>
        <td>{{avl.arrival_Time}}</td>
        <td>{{avl.departure_Time}}</td>
        <td>{{avl.distance}}</td>
        <td>{{avl.day}}</td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <!-- <button mat-button [mat-dialog-close]="true">Close</button> -->
</mat-dialog-actions>
